<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arithmetic Operations</title>
</head>
<body>
	<h1>Arithmetic Operations</h1> 
	<form action="ArithmeticOperation.jsp" method="post"> 
		<label for="num1">Enter first number:</label> 
		<input type="number" id="num1" name="num1" required><br><br> 
		
		<label for="num2">Enter second number:</label> 
		<input type="number" id="num2" name="num2" required><br><br> 
		
		<label for="operation">Select operation:</label><br> 
		<input type="radio" id="add" name="operation" value="Addition" checked> 
		<label for="add">Addition</label><br> 
		<input type="radio" id="sub" name="operation" value="Subtraction"> 
		<label for="sub">Subtraction</label><br> 
		<input type="radio" id="mul" name="operation" value="Multiplication"> 
		<label for="mul">Multiplication</label><br> 
		<input type="radio" id="div" name="operation" value="Division"> 
		<label for="div">Division</label><br><br> 
		
		<button type="submit">Calculate</button> 
	</form>
</body>
</html>
